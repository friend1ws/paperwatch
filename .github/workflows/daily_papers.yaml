name: Daily Paper Notification

on:
  schedule:
    # Run at 9:00 AM JST (0:00 UTC) every day
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create config from secret
        run: |
          mkdir -p config
          echo "${{ secrets.CONFIG_YAML }}" > config/config.yaml

      - name: Run paper notification
        env:
          USE_BEDROCK: ${{ secrets.USE_BEDROCK }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API_KEY }}  # Optional
        run: |
          python -m src.main

      - name: Commit notification history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notified_papers.json
          git diff --staged --quiet || git commit -m "Update notification history [skip ci]"
          git push

      - name: Report status
        if: failure()
        run: |
          echo "Paper notification failed. Check the logs for details."
